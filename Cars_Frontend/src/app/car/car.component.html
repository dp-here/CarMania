<app-nav-bar></app-nav-bar>

<div class="addCar">
<h3 style="margin-right: 20px; margin-top: 4px;">Click to Add Car Details:</h3>
<button mat-raised-button (click)="openDialog()">ADD CAR</button>

</div>


<div class="main-body">
  <div class="search-container">
    <mat-form-field>
      <mat-label>Enter name of Car</mat-label>
      <input matInput [(ngModel)]="nameInput" placeholder="Ex. Tata" (input)="onInput($event)" />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Enter origin of Car</mat-label>
      <input matInput [(ngModel)]="originInput" placeholder="Ex. India" (input)="onInput($event)" />
    </mat-form-field>

  <button mat-raised-button color="primary" (click)="search(nameInput, originInput)">Search</button>
  <button mat-raised-button color="warn" (click)="reset()">Reset</button>
  </div>
 
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
       
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Car Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}  </td>
        </ng-container>
  
        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Car Origin </th>
          <td mat-cell *matCellDef="let row"> {{row.origin}}</td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Car Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCar(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
       
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{nameInput || originInput}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
